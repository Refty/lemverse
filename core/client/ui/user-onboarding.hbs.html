    <div class="onboarding">
        <img class="logo" src='lemverse.png' alt="logo" />

        <div class="main">
            <div class="main-title">
                Move in all directions!
            </div>
            <div class="content content__left">
                <div class="keyboards">
                    <div class="keyboard">
                        <div class="keyinput {{#if eq pressedKeyboard 'z'}}pressed{{/if}}">Z</div>
                        <div class="bottom-keyinput">
                            <div class="keyinput {{#if eq pressedKeyboard 'q'}}pressed{{/if}}">Q</div>
                            <div class="keyinput {{#if eq pressedKeyboard 's'}}pressed{{/if}}">S</div>
                            <div class="keyinput {{#if eq pressedKeyboard 'd'}}pressed{{/if}}">D</div>
                        </div>
                    </div>
                    <div class="keyboard">
                        <div class="keyinput {{#if eq pressedKeyboard 'up'}}pressed{{/if}}">↑</div>
                        <div class="bottom-keyinput">
                            <div class="keyinput {{#if eq pressedKeyboard 'left'}}pressed{{/if}}">←</div>
                            <div class="keyinput {{#if eq pressedKeyboard 'down'}}pressed{{/if}}">↓</div>
                            <div class="keyinput {{#if eq pressedKeyboard 'right'}}pressed{{/if}}">→</div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="button">Terminer</button>
        </div>
        <div></div>
    </div>
</template>
