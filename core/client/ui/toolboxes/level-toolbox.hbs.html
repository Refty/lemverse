<template name="levelToolbox">
    <div class="level-toolbox">
        <div class="options">
            <div>
                <label for="level-toolbox-name" class="label">Name</label>
                <input type="text" name="name" id="level-toolbox-name" class="js-name input" value="{{" name }} />
            </div>
            <div class="label-option">
                <input id="level-toolbox-hidden" type="checkbox" class="js-hidden" checked="{{hidden}}" />
                <label for="level-toolbox-hidden">Hide from the list of levels</label>
            </div>
            <div>
                <div class="feature-dropdown">
                    <label for="voice-amplifier">Shout :</label>
                    <select
                        name="voice-amplifier"
                        id="voice-amplifier"
                        class="js-voice-amplifier-select select"
                        value="{{ shout }}"
                    >
                        {{#each dropdownValues}}
                        <option value="{{value}}" selected="{{#if eq shout value}}selected{{/if}}">{{label}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="feature-dropdown">
                    <label for="global-chat">Global chat :</label>
                    <select name="global-chat" id="global-chat" class="js-global-chat-select select">
                        {{#each dropdownValues}}
                        <option value="{{value}}" selected="{{#if eq globalChat value}}selected{{/if}}">
                            {{label}}
                        </option>
                        {{/each}}
                    </select>
                </div>
                <div class="feature-dropdown">
                    <label for="punch">Punch :</label>
                    <select name="punch" id="punch" class="js-punch-select select">
                        {{#each dropdownValues}}
                        <option value="{{value}}" selected="{{#if eq punch value}}selected{{/if}}">{{label}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="feature-dropdown">
                    <label for="reactions">Reactions :</label>
                    <select name="reactions" id="reaction" class="js-reactions-select select">
                        {{#each dropdownValues}}
                        <option value="{{value}}" selected="{{#if eq reactions value}}selected{{/if}}">
                            {{label}}
                        </option>
                        {{/each}}
                    </select>
                </div>
                <div class="feature-dropdown">
                    <label for="follow">Follow :</label>
                    <select name="follow" id="follow" class="js-follow-select select">
                        {{#each dropdownValues}}
                        <option value="{{value}}" selected="{{#if eq follow value}}selected{{/if}}">{{label}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="feature-dropdown">
                    <label for="sendVocal">Send vocal :</label>
                    <select name="send-vocal" id="send-vocal" class="js-send-vocal-select select">
                        {{#each dropdownValues}}
                        <option value="{{value}}" selected="{{#if eq sendVocal value}}selected{{/if}}">
                            {{label}}
                        </option>
                        {{/each}}
                    </select>
                </div>
                <div class="feature-dropdown">
                    <label for="sendLove">Send love :</label>
                    <select name="send-love" id="send-love" class="js-send-love-select select">
                        {{#each dropdownValues}}
                        <option value="{{value}}" selected="{{#if eq sendLove value}}selected{{/if}}">{{label}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="feature-dropdown">
                    <label for="sendText">Send text :</label>
                    <select name="send-text" id="send-text" class="js-send-text-select select">
                        {{#each dropdownValues}}
                        <option value="{{value}}" selected="{{#if eq sendText value}}selected{{/if}}">{{label}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div>
                <button id="level-toolbox-position" type="button" class="js-spawn-position button">
                    Set spawn position (current {{ spawnPosition }})
                </button>
            </div>
        </div>
    </div>
</template>
