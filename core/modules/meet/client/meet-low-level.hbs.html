<template name="meetLowLevel">
    {{#if isActive}}
    <div class="remote-users">
        {{#each tracks in remoteTracks}}
        <div class="remote-user">
            {{> remoteAudioTrack track=tracks.audio}} {{> remoteVideoTrack track=tracks.camera
            desktopTrack=tracks.desktop displayName=tracks.displayName }}
        </div>
        {{/each}}
    </div>
    {{#if fullscreenTrack }} {{> remoteFullscreen track=fullscreenTrack}} {{/if}} {{/if}}

    <div class="container-stream-me {{#if isActive}}active{{/if}}" tabindex="-1">
        <div class="stream-screen-me {{#if isSharingScreen}}active{{/if}}">
            <video id="video-screen-me" type="video/mp4" width="340" height="240" autoplay muted></video>
        </div>
        <div
            class="stream-me {{#if isLocalVideoActive}}active-video{{/if}}"
            style="background-image: url('{{avatarURL}}')"
        >
            <video id="video-stream-me" type="video/mp4" width="240" height="180" autoplay muted></video>
            <audio id="audio-stream-me" autoplay="1"></audio>
        </div>
    </div>
</template>
