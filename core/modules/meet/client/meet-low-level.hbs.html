<template name="remoteVideoTrack">
    <div class="remote-stream">
        <div class="stream-name">{{displayName}}</div>
        <div class="js-webcam webcam">
            {{#if isMuted}}
            <img src="{{avatar}}" alt="avatar" class="avatar" />
            {{/if}}
            <video id="{{track.getParticipantId}}-camera" type="video/mp4" autoplay></video>
            {{#if desktopTrack}} {{> remoteDesktopTrack track=desktopTrack}} {{/if}}
        </div>
    </div>
</template>

<template name="remoteDesktopTrack">
    <div class="js-screenshare screenshare-preview {{#if isMuted}}hide{{/if}}">
        <video id="{{track.getParticipantId}}-desktop" type="video/mp4" autoplay muted></video>
    </div>
</template>

<template name="remoteAudioTrack">
    <div class="remote-audio">
        {{#if isMuted}}
        <div class="mute">
            <div>üé§</div>
            <div>‚ùå</div>
        </div>
        {{/if}}
        <audio autoplay="1" id="{{track.getParticipantId}}-audio"></audio>
    </div>
</template>

<template name="meetLowLevel">
    <div class="remote-users">
        {{#each tracks in remoteTracks}}
        <div class="remote-user">
            {{> remoteAudioTrack track=tracks.audio}} {{> remoteVideoTrack track=tracks.camera
            desktopTrack=tracks.desktop displayName=tracks.displayName }}
        </div>
        {{/each}}
    </div>

    <div class="container-stream-me {{#if isActive}}active{{/if}}" tabindex="-1">
        <div class="stream-screen-me {{#if isSharingScreen}}active{{/if}}">
            <video id="video-screen-me" type="video/mp4" width="340" height="240" autoplay muted></video>
        </div>
        <div
            class="stream-me {{#if isLocalVideoActive}}active-video{{/if}}"
            style="background-image: url('{{avatarURL}}')"
        >
            <video id="video-stream-me" type="video/mp4" width="240" height="180" autoplay muted></video>
            <audio id="audio-stream-me" autoplay="1"></audio>
        </div>
    </div>
</template>
