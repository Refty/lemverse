<template name="remoteAudioTrack">
    <div class="hide">
        <audio autoplay="1" id="{{getId}}"></audio>
    </div>
</template>

<template name="meetLowLevel">
    <div class="remote-user {{#if active}}active{{/if}}">
        {{#each remoteTracks}} {{#if eq getType "audio"}} {{> remoteAudioTrack }} {{else}} {{> remoteVideoTrack}}
        {{/if}} {{/each}}
    </div>

    <div class="container-stream-me {{#if active}}active{{/if}}" tabindex="-1">
        <div class="stream-me {{#if videoActive}}active-video{{/if}}" style="background-image: url('{{avatarURL}}')">
            <video id="video-stream-me" type="video/mp4" width="240" height="180" autoplay muted></video>
            <audio id="audio-stream-me" autoplay="1"></audio>
        </div>
    </div>
</template>
